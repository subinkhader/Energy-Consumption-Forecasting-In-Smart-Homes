<!DOCTYPE html>
<html>
<head>
    <title>Fake Review Detection</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
</head>
<body style="background:#f48484">
    <!-- Display flashed messages (optional) -->
   

<div class="card container" style="width: 100rem;">
   

  <h2>Fake Review Detection System</h2>
  <div class="card-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="color: {{ 'red' if category == 'error' else 'green' }};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <p class="card-text"><form method="POST" action="{{ url_for('submit_form') }}">
        <label for="user_input_name">Enter Text:</label><br>
        <!-- The 'name' attribute is crucial for accessing the data in Flask -->
        <textarea cols="35" class="form-control" rows="10" id="user_input_name" name="user_input_name" value="{{ request.form.get('user_input_name', '') }}"></textarea>
        <br/>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form></p>
  </div>
</div>

    
    <!-- The action attribute can be omitted if the same view handles the form display and submission -->
    
</body>
</html>
